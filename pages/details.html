<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition System | Add Details</title>
</head>
<style>
    *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}
.details-body{
    background: linear-gradient(135deg, #00c6ff, #0072ff, #6a11cb);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}
.container{
    background: rgba(255, 255, 255, 0.9);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
    width: 90%px;
    max-width: 400px;
    text-align: center;
    backdrop-filter: bur(10px);
}
.container h2{
    text-transform: uppercase;
    margin-bottom: 15px;
    color: #222;
    font-weight: bold;
}
.container h3{
    margin-bottom: 10px;
    color: #0072ff;
    font-weight: bold;
}
.container form{
    display: flex;
    flex-direction: column;
}
.container input{
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 6px;
    font-size: 16px;
    transition: all 0.3s ease-in-out;
}
.container input:focus{
    border-color: #0072ff;
    outline: none;
    box-shadow: 0 0 5px rgba(0, 114, 255, 0.5);
}
.container button{
    background: linear-gradient(90deg, #0072ff, #00c6ff);
    color: white;
    padding: 12px;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease-in-out;
}
.container button:hover{
    background: linear-gradient(90deg, #005bb5, #0098ff);
    transform: scale(1.05);
}
.container .alert{
    background-color: #f8d7da;
    color: #721c24;
    padding: 10px;
    border-radius: 5px;
    margin-bottom: 15px;
    border: 1px solid #f5c6cb;
    font-size: 14px;
}
.container P{
    margin-top: 12px;
    font-size: 14px;
}
.container a{
    color: #0072ff;
    text-decoration: none;
    font-weight: bold;
    transition: all 0.2s ease-in-out;
}
.container a:hover{
    text-decoration: underline;
    color: #005bb5;
}
/* Responsive Design */
@media screen and (max-width: 600px) {
    .container {
        width: 100%; /* Full width on small screens */
        max-width: 350px;
    }

    .container input {
        font-size: 14px;
        padding: 10px;
    }

    .container button {
        font-size: 14px;
        padding: 10px;
    }
}
</style>
<body>
    <div class="details-body">
    <div class="container">
        <h2>Nutrition Recommender System</h2>
        <!-- Registration Form -->
        <div id="details-form">
            <h3>Enter Details of child</h3>
            <form action="./detailsbackend.php" method="POST">
               <input type="text" name="name" placeholder="Child's Name" required><br>
               <input type="number" name="age" placeholder="Age" required><br>
               <input type="number" step="0.1" name="weight" placeholder="Weight (kg)" required><br>
               <input type="number" step="0.1" name="height" placeholder="Height (cm)" required><br>
               <button type="submit">Add Details</button>
            </form>
        </div>
    </div>

    </div>
</body>
</html>
