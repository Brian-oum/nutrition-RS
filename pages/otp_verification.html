<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="./script.js"></script>
</head>

<body>
    <div class="container">
        <h2>OTP Verification</h2>
        <p>Please type the verification code sent to <span id="emailDisplay"></span></p>
        <p>The OTP will expire in the next <span id="expire">30</span>s</p>

        <div class="row">
            <input type="text" id="otpInput" placeholder="Enter OTP" required />
        </div> 
        <button id="verifyOTP">Verify OTP</button>

        <p id="responseMessage"></p>
        <p>Didn't receive the code? <a href="javascript:void(0)" id="resendOTP">Resend</a></p>
    </div>

    <script>
        document.getElementById("emailDisplay").innerText = sessionStorage.getItem("email");

        document.getElementById("verifyOTP").addEventListener("click", function() {
            const enteredOTP = document.getElementById("otpInput").value;
            const storedOTP = sessionStorage.getItem("otp");

            if (enteredOTP === storedOTP) {
                alert("OTP Verified Successfully!");
                document.body.innerHTML += `<form id="otpForm" action="./pages/auth.php" method="POST">
                    <input type="hidden" name="otp" value="${enteredOTP}">
                    <input type="hidden" name="verify_otp" value="1">
                </form>`;
                document.getElementById("otpForm").submit();
            } else {
                document.getElementById("responseMessage").innerText = "Incorrect OTP!";
            }
        });
    </script>
</body>
</html>
