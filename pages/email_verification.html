<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Email Verification</h2>
        <input class="email" type="email" id="userEmail" placeholder="Enter your email" required readonly>
        <button type="submit" id="sendOTP">Send OTP</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const urlParams = new URLSearchParams(window.location.search);
            const email = urlParams.get("email");
            document.getElementById("userEmail").value = email;

            document.getElementById("sendOTP").addEventListener("click", function() {
                const otp = Math.floor(1000 + Math.random() * 9000);
                sessionStorage.setItem("otp", otp); // Store OTP in sessionStorage

                emailjs.init("your public key"); // Replace with your actual EmailJS public key
                emailjs.send("your service id", "your template id", {
                    to_email: email,
                    otp_code: otp
                }).then(function(response) {
                    alert("OTP sent successfully!");
                    window.location.href = "otp_verification.html";
                }).catch(function(error) {
                    alert("Error sending OTP!");
                });
            });
        });
    </script>
</body>
</html>
